<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book a Service – Fundi Finder</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="navbar">
  <div class="logo">Fundi<span>Finder</span></div>
  <nav>
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="list-your-service.html">List Your Service</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="booking">
  <h2>Book Your Service</h2>
  <p id="selected-service">Loading service...</p>
  <form>
    <label>Name:</label>
    <input type="text" placeholder="Your Name" required><br><br>
    <label>Phone:</label>
    <input type="text" placeholder="Your Phone" required><br><br>
    <label>Message:</label>
    <textarea placeholder="Additional details"></textarea><br><br>
    <button type="submit">Send Booking Request</button>
  </form>
</section>

<footer class="footer">
  <p>© 2026 FundiFinder. All rights reserved.</p>
  <nav class="footer-links">
    <a href="privacy.html">Privacy Policy</a> |
    <a href="terms.html">Terms of Service</a>
  </nav>
</footer>

<script>
// This will read which service was clicked
const params = new URLSearchParams(window.location.search);
const service = params.get('service');
if(service) {
  const serviceName = service.replace(/-/g, ' ');
  document.getElementById('selected-service').textContent = "You chose: " + serviceName.charAt(0).toUpperCase() + serviceName.slice(1);
} else {
  document.getElementById('selected-service').textContent = "Please select a service.";
}
</script>

</body>
</html>
